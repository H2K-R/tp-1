<!DOCTYPE html>
<html>
    <head>
      <title>Registro deportivo</title>  
    </head>
    <body>
        <h1>Ingrese sus datos para participar</h1>
        <section>
            <input type="text" name="Nombre" id="nombres" placeholder="Ingrese su nombre completo">
            <input type="text" name="Edad" id="edades" placeholder="Ingrese su edad">
            <input type="email" name="Mail" id="mails" placeholder="Ingrese su mail">
            <input type="submit" value="Registrar">
        </section>
    </body>
</html>
